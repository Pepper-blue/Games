<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Italian Brainrot Fighter</title>
  <script src="Build/ItalianBrainrotFighter.loader.js"></script>
  <style>
    body { margin: 0; background: black; }
    canvas { width: 100vw; height: 100vh; display: block; }
  </style>
</head>
<body>
  <canvas id="unity-canvas"></canvas>
  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/ItalianBrainrotFighter.data",
      frameworkUrl: "Build/ItalianBrainrotFighter.framework.js",
      codeUrl: "Build/ItalianBrainrotFighter.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Brainrot Studios",
      productName: "Italian Brainrot Fighter",
      productVersion: "1.0",
    }).then(() => {
      console.log("✅ Juego lanzado correctamente");
    }).catch((message) => {
      alert("❌ Error al lanzar Unity: " + message);
    });
  </script>
</body>
</html>
